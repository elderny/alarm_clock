<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    [type=button]:not(:disabled),
    [type=reset]:not(:disabled),
    [type=submit]:not(:disabled),
    button:not(:disabled) {
        cursor: pointer;
        position: relative;
        left: 100px;
    }

    .form-control {
        width: 150%;
    }

    .pTxt {
        display: flex;
    }
</style>

<body>
    <form class="row g-3 my-5 mx-5 ">
        <div class="col-auto">
            <h3>Alarm Timing</h3>
        </div>
        <div class="col-auto">
            <input type="text" class="form-control" id="alarm" placeholder="Format YYYY-MM-DD HH:MM:SS">
        </div>
        <div class="col-auto">
            <button type="submit" id="clkBtn" class="btn btn-primary mb-3">Set alarm</button>
        </div>
    </form>
    <div class="mx-5 my-1 pTxt">
        <h5 id="headNote">Time left:</h5>
        <h6 class="mx-2 my-1" id="pTxt">Don't set more then 12 hours</h5>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
<script src="js/exercise_6.js"></script>

</html>
